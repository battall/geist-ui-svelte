<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Svelte - Geist UI</title>

    %sapper.base%

    <script type="text/javascript">
      let theme = {};
      theme.stored = window.localStorage.getItem("theme");
      theme.system = window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";

      if (
        theme.stored === "dark" || // If user selected dark or
        (!theme.stored && theme.system === "dark") // If user didn't selected anything, but system is dark
      ) {
        // if theme is dark, set background and data-theme
        document.documentElement.setAttribute("data-theme", "dark");
        document.documentElement.style.background = "#000";
      }
      // Remove background when loaded otherwise when theme changed some areas look white
      window.addEventListener("load", () => {
        document.documentElement.removeAttribute("style");
      });
    </script>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
